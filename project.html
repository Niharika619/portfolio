<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background: linear-gradient(135deg, #c7c8cc, #da5eb0);
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  .projects-section {
    padding: 50px 20px;
    background-color: #f9f9f9;
  }

  .section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
  }


  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }

  .project-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  .project-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .project-details {
    padding: 20px;
  }

  .project-details h3 {
    font-size: 1.5rem;
    margin: 0 0 10px;
    color: #007BFF;
  }

  .project-details p {
    color: #555;
    margin-bottom: 15px;
  }

  .project-link {
    text-decoration: none;
    color: #fff;
    background-color: #007BFF;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .project-link:hover {
    background-color: #0056b3;
  }
</style>

<body>
  <section id="projects" class="projects-section">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid">

        <div class="project-card">

          <div class="project-details">
            <h3>E-COMMERCE WEBSITE</h3>
            <p>Website where u can buy anything </p>
            <a href="./html.html" target="_blank" class="project-link">View Project</a>
          </div>
        </div>

        <div class="project-card">

          <div class="project-details">
            <h3>PORTFOLIO WEBSITE</h3>
            <p> Website which belongs to your informations</p>
            <a href="./index.html" target="_blank" class="project-link">View Project</a>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
